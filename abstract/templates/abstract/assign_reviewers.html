<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Reviewers to Abstract</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2>Assign Reviewers to Abstract: {{ abstract.title }}</h2>
            <p>Track: {{ abstract.track.track_name }}</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <ul class="list-group mb-3">
                    {% for item in reviewer_data %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <input type="checkbox" name="reviewer_ids" value="{{ item.reviewer.id }}" class="form-check-input me-1">
                                <label class="form-check-label">{{ item.reviewer.full_name }}</label>
                            </div>
                            <span class="badge bg-secondary">
                                Assigned Abstracts: {{ item.assigned_count }}
                            </span>
                        </li>
                    {% endfor %}
                </ul>

                <button type="submit" class="btn btn-primary">Assign Selected Reviewers</button>
                <a href="{% url 'author_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
