<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the abstract titled "{{ abstract.abstract_title }}" (ID: {{ abstract.id }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'abstract_detail' abstract.id %}">Cancel</a>
