  <head>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body>
    <main>
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
          <!-- Removed "border-bottom" class from the header -->
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="{% url 'author_dashboard' %}" class="nav-link px-2 link-dark">Dashboard</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Register</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>

          <div class="col-md-3 text-end">
            {% if not user.is_authenticated %}
              <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
              <a href="{% url 'register' %}" class="btn btn-primary">Sign-up</a>
            {% else %}
              <a href="{% url 'logout' %}" class="btn btn-outline-secondary me-2">Logout</a>
            {% endif %}
          </div>
          
        </header>
      </div>

    <script src="../static/js/bootstrap.bundle.min.js"></script>
