<div class="container">
  <!-- Actions Panel -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card p-3">
        <div class="d-flex justify-content-around">
          <a class="btn btn-outline-info btn-lg" href="{% url 'author_dashboard' %}">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a class="btn btn-outline-warning btn-lg" href="{% url 'register' %}">
            <i class="bi bi-credit-card"></i> Make Payment
          </a>
          <a class="btn btn-outline-info btn-lg" href="{% url 'manager_create' %}">
            <i class="bi bi-file-earmark-plus"></i> Add New Abstract
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Statistics Panel -->
  <div class="row text-center">
    <div class="col-md-2 mb-3">
      <div class="card bg-primary text-white">
        <div class="card-header">Total Abstract</div>
        <div class="card-body">
          <h3>{{ total_abstract }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-success text-white">
        <div class="card-header">Total Accepted</div>
        <div class="card-body">
          <h3>{{ total_accepted }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-secondary text-white">
        <div class="card-header">Total Reviewed</div>
        <div class="card-body">
          <h3>{{ total_reviewed }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-warning text-white">
        <div class="card-header">Total Pending</div>
        <div class="card-body">
          <h3>{{ total_pending }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-info text-white">
        <div class="card-header">Total Submitted</div>
        <div class="card-body">
          <h3>{{ total_submitted }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-dark text-white">
        <div class="card-header">Total Registered</div>
        <div class="card-body">
          <h3>{{ register }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
